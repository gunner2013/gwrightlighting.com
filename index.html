<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunner Wright Lighting</title>

    <style>
        /* Custom RedRock font */
        @font-face {
            font-family: 'RedRock';
            src: url('https://github.com/gunner2013/gwrightlighting.com/blob/main/Fonts/RedRock.ttf?raw=true') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            background: #090d00;
            color: white;
            font-family: 'Fira Mono', monospace;
        }

        /* Navbar styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo img {
            width: 60px;
            height: auto;
            cursor: pointer;
        }

        nav {
            display: flex;
            justify-content: space-evenly;  /* Space items evenly within the navbar */
            align-items: center;           /* Align items vertically in the center */
            width: 100%;                   /* Ensure the navbar takes the full width */
            padding: 0 40px;               /* Add space on the left and right edges */
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #0074FF;
        }

        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            height: 90vh;
            background-image: url('https://github.com/gunner2013/gwrightlighting.com/blob/main/Images/HeaderImag.png?raw=true');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 80px;
        }

        .hero-text {
            font-size: 6em; /* Adjusted font size */
            letter-spacing: 0.1em;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, .5);
            color: white;
            position: relative;
            font-family: 'RedRock', sans-serif; /* Applying the custom RedRock font */
            background-color: rgba(36, 36, 36,50);
        }

        .button {
            margin-top: 20px;
            padding: 10px 30px;
            background-color: #0074FF;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8em;
        }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header>
        <div class="logo">
            <img src='https://github.com/gunner2013/gwrightlighting.com/blob/main/Images/Trans-Logo-2024-G.png?raw=true' alt="GW Logo">
        </div>
        <nav>
            <a href="portfolio.html">Portfolio</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <p class="hero-text">Gunner Wright</p>
        <p class="hero-text">Lighting and Electric</p>
        <button class="button" onclick="window.location.href='portfolio.html'">Portfolio</button>
    </section>

    <!-- Footer -->
    <footer>
        &copy; 2024 Gunner Wright
    </footer>
  </body>
</html>
